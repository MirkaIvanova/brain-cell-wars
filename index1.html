<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brain Cell Wars</title>
        <script src="quiz_answers_1.js" defer></script>
        <script src="script.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 text-gray-800">
        <div class="container mx-auto p-4 sm:p-6 space-y-6">
            <!-- Header -->
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">Brain Cell Wars</h1>

            <!-- Filters Section -->
            <div id="filters" class="bg-white p-4 sm:p-6 rounded-lg shadow-lg space-y-4 sm:space-y-6">
                <h3 class="text-xl sm:text-2xl font-semibold text-gray-700">Filters</h3>

                <!-- Number of Questions, Shuffle Questions, Shuffle Options -->
                <div class="flex flex-col sm:flex-row sm:space-x-6 space-y-4 sm:space-y-0">
                    <!-- Number of Questions -->
                    <div class="flex items-center space-x-2">
                        <label class="text-gray-600"> Number of Questions: </label>
                        <input type="number" id="question-count" value="20" min="1" class="pl-2 w-14 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <!-- Shuffle Questions -->
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="shuffle-questions" class="text-blue-600 focus:ring-blue-500" checked />
                        <span>Shuffle Questions</span>
                    </div>

                    <!-- Shuffle Options -->
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="shuffle-options" class="text-blue-600 focus:ring-blue-500" checked />
                        <span>Shuffle Options</span>
                    </div>
                </div>

                <!-- Tag Filters -->
                <div class="flex flex-col sm:flex-row items-start space-y-4 sm:space-y-0 sm:space-x-4">
                    <h4 class="text-lg font-semibold text-gray-600 whitespace-nowrap">Filter by Tags:</h4>
                    <div id="tag-filters" class="flex-1 space-y-4 border border-gray-300 p-2 rounded-lg bg-gray-50">
                        <!-- Dynamically Populated Checkboxes -->
                    </div>
                </div>

                <!-- Number Range -->
                <div>
                    <label class="block text-gray-600">
                        Number Range:
                        <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2 mt-1">
                            <input type="number" id="number-min" placeholder="Min" class="pl-2 w-full sm:w-14 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                            <span class="hidden sm:block text-gray-500">-</span>
                            <input type="number" id="number-max" placeholder="Max" class="pl-2 w-full sm:w-14 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                    </label>
                </div>

                <!-- Apply Filters Button -->
                <div class="text-center">
                    <button id="apply-filters" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Apply Filters</button>
                </div>
            </div>

            <!-- Quiz Controls -->
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="toggle-quiz" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Start Quiz</button>
                <button id="toggle-answers" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Show/Hide All Answers
                </button>
            </div>

            <!-- Quiz Section -->
            <div id="quiz" class="mt-8 space-y-6">
                <!-- Questions will be dynamically populated here -->
            </div>

            <!-- Score Section -->
            <div id="score" class="bg-white p-6 rounded-lg shadow-lg text-center hidden">
                <h2 class="text-2xl font-semibold text-gray-700">Quiz Results</h2>
                <p id="total-score" class="text-xl font-bold text-blue-600 mt-4"></p>
            </div>
        </div>
    </body>
</html>
